<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">

    <script src="scripts/edit-todo.js"></script>
    <script src="scripts/services/todos-services.js"></script>
</head>
<body>

    <main class="container mt-4">
        <form>
            <div class="form-group">
                <label for="categoryId" class="form-label mt-2">User Id:</label>
                <input type="text" class="form-control" id="categoryId"  disabled>
            </div>
            <div class="form-group">
                <label for="itemId" class="form-label mt-2">Id:</label>
                <input type="text" class="form-control" id="itemId"  disabled>
            </div>
            <div class="form-group">
                <label for="categoryTitle" class="form-label mt-2">Title:</label>
                <input type="text" class="form-control" id="categoryTitle"  placeholder="Enter a Category">
            </div>
            <div class="form-group">
                <label for="completed" class="form-label mt-2">Completed:</label>
                <input type="text" class="form-control" id="completed"  placeholder="Enter a Description">
            </div>
            <button id="saveButton" class="btn btn-primary">Update</button>
        </form>
    </main>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
